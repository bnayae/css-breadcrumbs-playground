<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Breadcrumbs Navigation with Arrow Example</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
      type="text/javascript"
    ></script>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <!-- a simple div with some links -->
    <div class="breadcrumb">
      <div class="breadcrumb-item active">
        <div class="entity-count">3</div>
        <span>Browse</span>
      </div>
      <div class="breadcrumb-item">
        <div class="entity-count">7</div>
        <span>Compare</span>
      </div>
      <div class="breadcrumb-item">
        <div class="entity-count">350</div>
        <span>Order Confirmation</span>
      </div>
      <div class="breadcrumb-item">
        <div class="entity-count">46</div>
        <span>Checkout</span>
      </div>
    </div>
    <br /><br />
    <!-- another version - flat style with animated hover effect -->
    <div class="breadcrumb flat">
      <div class="breadcrumb-item active">
        <div class="entity-count">46</div>
        <span>Browse</span>
      </div>
      <div class="breadcrumb-item">
        <div class="entity-count">6</div>
        <span>Compare</span>
      </div>
      <div class="breadcrumb-item">
        <div class="entity-count">150</div>
        <span>Order Confirmation</span>
      </div>
      <div class="breadcrumb-item">
        <div class="entity-count">9</div>
        <span>Checkout</span>
      </div>
    </div>
  </body>
</html>
